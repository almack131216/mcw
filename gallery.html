<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head ng-controller="headCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <!--    <title ng-bind="meta_title"></title>-->
        <title ncy-breadcrumb-last="Malton Coachworks: {{ncyBreadcrumbLabel}}"></title>
        <meta name="keywords" content="{{ meta_keywords }}">
        <meta name="description" content="{{ meta_description }}">
        <meta name="author" content="{{ meta_author }}">
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
      
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="app/css/bootstrap-image-gallery.css">
      
  </head>

  <body>

      <section class="section-main">
    
    <div class="container">        
        <a href="https://www.youtube.com/watch?v=zi4CIXpx7Bg" type="text/html" data-youtube="zi4CIXpx7Bg" data-poster="http://img.youtube.com/vi/zi4CIXpx7Bg/0.jpg" data-gallery>LES TWINS - An Industry Ahead</a>
        
        <a
            href="https://www.youtube.com/watch?v=8E3AC8UuDcY"
               type="text/html"
               data-youtube="8E3AC8UuDcY"
               data-poster="http://img.youtube.com/vi/8E3AC8UuDcY/0.jpg"
               data-gallery
            >
            <img
                alt="YouTube Test"
                ng-src="http://img.youtube.com/vi/8E3AC8UuDcY/0.jpg"
                class="lazyload boxThumb">
                <span class="media-icon"><i class="fa fa-play"></i></span>
            </a>
        
		
        <div class="row margin-bottom-2">
            <div id="links">
                <a title="tit1" href="app/img-cms/large/tvr-chimaera_389.jpg" data-gallery>
                    <img alt="alt1" src="app/img-cms/thumbs/tvr-chimaera_389.jpg" width="50px" height="50px">
                </a>
                <a title="tit2" href="app/img-cms/large/tvr-chimaera_389.jpg" data-gallery>
                    <img alt="alt2" src="app/img-cms/thumbs/tvr-chimaera_389.jpg" width="50px" height="50px">
                </a>
            </div>
        </div>
    </div>
    
</section>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


      
      
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="app/js/blueimp/jquery.blueimp-gallery.min.js"></script>
<!--<script src="app/js/blueimp/bootstrap-image-gallery.min.js"></script>-->
      


  </body>
</html>
