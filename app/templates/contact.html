<section class="section-main" ng-controller="contactCtrl">
<div class="container">
    <div class="row">
        <div class="col-xxxs-12 col-xxs-12 col-xs-6 margin-bottom-2">
            <h1>Contact Us</h1>

            <form role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter name">
                  </div>	
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter phone">
                  </div>	
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                                                                    <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control"></textarea>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-xxxs-12 col-xxs-12 col-xs-6">
            <div class="block block-primary-head padding-0">
                <h3><i class="fa fa-home margin-right-1"></i>Our Location</h3>
                <div class="block-content border-bottom-0" ng-include="'app/widgets/boxes/address.html'"></div>
                <div class="block-content border-top-0" ng-include="'app/widgets/boxes/map.html'"></div>
            </div>
        </div>
    </div>
  </div>
</section>
